{% extends "admin_dashboard.html" %}

{% block title %} Edit Lot {% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 bg-light p-4 rounded shadow-sm">
            <h4 class="text-center mb-4">Edit Parking Lot</h4>
            <form action="{{url_for('edit_parking_lot', lot_id=lot.id)}}" method="post">
                <div class="mb-3">
                    <lable for="name" class="form-label">Primary Location Name</lable>
                    <input type="text" class="form-control" id="name" name="pl_name" value="{{lot.pl_name}}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price/hr</label>
                    <input type="number" class="form-control" id="price" name="price" value="{{lot.price}}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{lot.address}}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" value="{{lot.pincode}}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" value="{{lot.capacity}}"
                        readonly required>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-success px-4">Save Changes</button>
                    <a href="{{url_for('view_parking_lot', lot_id= lot.id)}}"
                        class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
