{% extends "admin_dashboard.html" %}

{% block title %} Create Lot {% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 bg-light p-4 rounded shadow-sm border">
            <h5 class="text-center mb-4">Create Parking Lot</h5>
            <form action="{{url_for('create_lot')}}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Primary Location Name</label>
                    <input type="text" class="form-control" id="name" name="pl_name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label fw-semibold">Price/hr</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label fw-semibold">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label fw-semibold">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" required>
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label fw-semibold">Capacity</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" required>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success px-5">Create</button>
                    <a href="{{url_for('admin_dashboard')}}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
