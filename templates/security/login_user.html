{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
            <div class="bg-light p-4 mt-5 border rounded shadow-sm">
                <h3 class="text-center mb-4">Login Form</h3>
                <form action="{{url_for('user_login')}}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    Don't have an account? <a href="{{url_for('user_register')}}" class="text-decoration-none">Register
                        here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
